<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div class="content-view" *ngIf="infoUrl">
  <mat-card class="mat-card" [formGroup]="formGroup">
    <mat-card-content class="mat-content-card">
      <mat-form-field class="input-id">
        <mat-label>Identificaci√≥n del empleado</mat-label>
        <input matInput type="number" formControlName="idEmployee">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="consultEmployees()">Consultar</button>
    </mat-card-content>
  </mat-card>
  <div *ngIf="dataSource !== undefined" class="mat-elevation-z8 mat-content-table">
    <table mat-table [dataSource]="dataSource" matSort class="demo-table" aria-label="empleados">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
      </ng-container>

      <!-- salary Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salario </th>
        <td mat-cell *matCellDef="let row"> {{row.salary}} </td>
      </ng-container>

      <!-- annualSalary Column -->
      <ng-container matColumnDef="annualSalary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salario Anual </th>
        <td mat-cell *matCellDef="let row"> {{row.annualSalary}} </td>
      </ng-container>

      <!-- profileImage Column -->
      <ng-container matColumnDef="profileImage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> IMG Perfil </th>
        <td mat-cell *matCellDef="let row"> {{row.profileImage}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[]" [length]="10" [pageSize]="10" [hidePageSize]="false" aria-label="Select page"></mat-paginator>
  </div>
</div>
